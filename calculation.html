<!--
    ใส่เงินเก็บต่อเดือน  

    <input type="text" name="inputmoney" id="inputmoney" placeholder="number" >
    <input type="submit" > 
    <br>
    
    ใส่ดอกเบี้ยต่อปี (%) 
    <input type="text" name="inputinterest" id="inputinterest" placeholder="number" >
    <input type="submit"> 
    <br>    
    
    
    
    ใส่จำนวนปีที่ต้องการ 
    <input type="text" name="inputyears" id="inputyears" placeholder="number" >
    <input type="submit" onclick="myFunction()">
    <br>
-->

    
<script>
    
    function myFunction() {
        var money =  document.getElementById("inputmoney").value ;
        var money_year = money * 12 ;
        var interest = document.getElementById("inputinterest").value ;
        var years = document.getElementById("inputyears").value ;
        var yourMoney = money_year * years;
        
         document.write("เงินเก็บต่อเดือน = " + money + "<br>" + "<br>");
         document.write("ดอกเบี้ยต่อปี = " + interest + "<br>" + "<br>");
         document.write("จำนวนปีที่ต้องการ = " + years + "<br>" + "<br>");
         document.write("จำนวนเงินต้นที่ลงทุน = " + yourMoney + "<br>" + "<br>");
        
        
        var sum_year = money_year  * (1 + (interest/100));

            for( var i = 1; i <= years; i++){
                document.writeln("ปีที่ " + (i) + " เงินต้นรวมดอก = " + sum_year + "<br>" + "<br>");
                sum_year = sum_year + money_year;
                sum_year = sum_year  * (1 + (interest/100));
                }
        document.write("ดอกเบี้ยที่งอกเงยจากเงินต้น = " + (sum_year - yourMoney) + "<br>" + "<br>");
        
    }

    </script>
